<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		<ui:define name="content_center">
			<p:panel>
					<cc:login actionMethod="#{loginBean.validate()}" login="#{loginBean.login}" password="#{loginBean.password}"
						success="/secure/welcome.xhtml?faces-redirect=true" failure="/error.xhtml?faces-redirect=true"
						bean="#{loginBean}"></cc:login>
				<h2>
					<h:outputText id="output" value="#{loginBean.login}" />
				</h2>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
