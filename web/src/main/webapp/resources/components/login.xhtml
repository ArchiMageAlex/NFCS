<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface componentType="loginComponent">
	<cc:attribute name="login" required="true"
		method-signature="boolean f(java.lang.String, java.lang.String)" />
	<cc:attribute name="success" required="true" />
	<cc:attribute name="bean" required="true" />
	<cc:attribute name="failure" required="false" />
</cc:interface>

<cc:implementation>
	<p:commandButton value="Выйти"
		actionListener="#{cc.attrs.bean.logout()}"
		rendered="#{cc.attrs.bean.isLoggedIn()}"></p:commandButton>
	<p:panelGrid columns="6" rendered="#{!cc.attrs.bean.isLoggedIn()}">
		<p:outputPanel>Логин</p:outputPanel>
		<p:inputText id="username" name="username"
			value="#{cc.attrs.bean.login}" required="true"
			requiredMessage="Введите хотя бы логин" label="TestLabel" />
		<p:outputPanel>Пароль</p:outputPanel>
		<p:password id="password" feedback="" minLength="" name="password"
			value="#{cc.attrs.bean.password}" />
		<p:commandButton value="Войти" ajax="false"
			actionListener="#{cc.attrs.login}" update="output" />
		<p:message for="username" />
	</p:panelGrid>
</cc:implementation>
</html>
